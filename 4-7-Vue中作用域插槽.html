<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>slot</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<child>
				<!--必须要用template声明作用域插槽，从子组件接受的数据都放在props中-->
				<template slot-scope='props'>
					<li>{{props.item}}</li>
				</template>
			</child>
		</div>
		<script>
			Vue.component('child',{
				data:function(){
					return{
						list:[1,2,3,4]
					}
				},
				template:`<div>
							<ul>
								<slot v-for='item of list' :item=item></slot>
							</ul>
						</div>`
			})
			var vm=new Vue({
				el:"#root",
			})
			
		</script>
	</body>
</html>
