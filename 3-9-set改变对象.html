<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js"></script>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-for="(item,key,index) of userInfo">
				{{item}}---{{key}}---{{index}}
			</div>
		</div>
		<script>
			
			var vm=new Vue({
				el:"#app",
				data:{
					userInfo:{
						name:"dell",
						age:28,
						gender:"male",
						salary:"secret"
					}
				}
			})
			//通过set方法改变对象内容
			Vue.set(vm.userInfo,"address","beijing")
			//通过实例的$set方法改变对象内容
			vm.$set(vm.userInfo,"address","beijing")
		
		</script>
	</body>
</html>
