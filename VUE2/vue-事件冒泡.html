<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#box",
                data:{

                },
                methods:{
                    show:function(ev){
                        alert(1);
//                      这个语句是阻止冒泡，即不弹出下面函数show2
                        ev.cancelBubble=true;

                    },
                    show2:function(){
                        alert(2);
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <div @click="show2()">
             <input type="button" value="按钮" @click="show($event)" >
        </div>
    </div>
</body>
</html>
