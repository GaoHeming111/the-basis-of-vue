<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#box",
                data:{
                    url:"图片地址"
                }

            });
        }
    </script>
</head>
<body>
    <div id="box">
        <!-- （1）这是第一张写法 不常用-->
        <img v-bind:src="url" alt="">

        <!-- （2）这是常用写法。直接写“冒号”就行-->
        <img :src="url" alt="">
    </div>
</body>
</html>
