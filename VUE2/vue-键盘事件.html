<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#box",
                data:{

                },
                methods:{
                    show:function(ev){
                        alert(ev.keyCode);
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <div>
                            <!--键盘按下，文字还未输入到文本框中-->
             <input type="text" @keydown="show($event)" >

                             <!--键盘抬起，文字已经输入到文本框中-->
            <input type="text" @keyup="show($event)" >
        </div>
    </div>
</body>
</html>
