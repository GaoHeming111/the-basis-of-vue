<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#box",
                data:{
                    c:{color:'red'},
//                    backgroundColor 属性名要用驼峰命名法
                    d:{backgroundColor:'blue'}
                }

            });
        }
    </script>
</head>
<body>
    <div id="box">
        <!--style后面用的是中括号[],-->
        <p :style="[c,d]">文字。。。。</p>

    </div>
</body>
</html>
