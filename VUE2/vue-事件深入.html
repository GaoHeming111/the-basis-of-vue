<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#box",
                data:{

                },
                methods:{
//                    事件对象,用ev接受下面函数的$event
                    show:function(ev){
                        alert(ev.clientX);
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
                                    <!--必须加一个"$"-->
        <input type="button" value="按钮" @click="show($event)" >
    </div>
</body>
</html>
