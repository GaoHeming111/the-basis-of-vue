<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <script>
        window.onload=function(){
            var c =new Vue({
//              el:后面放的是：选择器,body等，并且一定要加一个逗号，
                el:"#box",
                data:{
                    arr:['apple','pear','banana','orange'],
                    json:{a:"apple",b:"banana",c:"pear"}
                },
                methods:{
                    add:function(){
//                        这个this指的是它本身 “c” ;
                        this.arr.push("tomato");
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
                                        <!-- v-on:mouseover/mouseout/dbclick -->
        <input type="button" value="按钮" @click="add()"> <br>
        <ul>
            <li v-for="value in arr">
                {{value}}
            </li>
        </ul>
    </div>
</body>
</html>
