<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#box",
                data:{

                },
                methods:{
                    jsonp:function(){
//                        获取一个普通文本数据，如果正确执行第一个函数，如果错误执行第二个函数
                        this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                            wd:'a'
                        },{
                            jsonp:'cb'
                        }).then(function(res){
                            alert(res.data.s);
                        },function(){
                            alert("抛出错误")
                        })
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="按钮" @click="jsonp()" >
    </div>
</body>
</html>
