<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#box",
                data:{

                },
                methods:{
                    show:function(){
                        alert("键盘按键成功");
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <div>
            <!--键盘按下，只有按下“回车”时才执行函数-->
             <input type="text" @keydown.enter="show()" >
            <!-- .up .down .left .right 指分别按 上下左右键-->
            <input type="text" @keydown.up="show()" >
        </div>
    </div>
</body>
</html>
