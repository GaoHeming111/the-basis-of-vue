	<script>
		function change(obj){
			var arr = [];
			for(let i in obj){
				arr.push(obj[i]);
			}
			return arr;
		}
		console.log((change({"name":"高赫明","age":"14"})));
		
		//--------------------------------------------------------------
		
		function change1(obj){
			var arr = [];
			for(let i in obj){
				var o = {};
				o[i] = obj[i];
				arr.push(o);
			}
			return arr;
		}
		console.log((change1({"name":"高赫明","age":"14"})));
		
		//--------验证是否为数组
		function isArr(obj){
			return Object.prototype.toString.call(obj) === '[object Array]';
		}
		console.log(isArr({"name":"gao"}));
