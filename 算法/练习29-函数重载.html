<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		//在使用时调用一个函数名，传入不同参数，根据你的参数个数，来决定使用不同的函数！
		window.onload=function(){
			function doAdd(){
				if(arguments.length==1){
				    alert(arguments[0]+10);
				}else if(arguments.length==2){
				    alert(arguments[0]+ arguments[1]);
				}
			}
			doAdd(10,20); 
		}
		</script>
	</head>
	<body>
		<p>你好</p>
	</body>
</html>
