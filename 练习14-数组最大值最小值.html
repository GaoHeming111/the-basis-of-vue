	<script>
		function sortMin(arr){
			var min = arr[0];
			var len = arr.length;
			for(var i = 1;i<len;i++){
				if(arr[i]<min){
					min = arr[i];
				}
			}
			return min;
		}
		console.log(sortMin([1,3,5,6]));
		
		//------------------数组最大最小元素的差值
		function sortDifference(arr){
			var max = Math.max.apply(Math,arr);
			var min = Math.min.apply(Math,arr);
			return max-min;
		}
		console.log(sortDifference([1,10,29]));
