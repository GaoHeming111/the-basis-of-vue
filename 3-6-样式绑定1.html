<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>class的对象绑定</title>
		<script src="js/vue.js"></script>
		<style>
			.activated{color:red;}
		</style>
	</head>
	
	
	<body>
		<div id="app">
			<div @click='handleDivClick' :class="{activated:isActivated}">
				hello word
			</div>
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					isActivated:false,
				},
				methods:{
					handleDivClick:function(){
						//这是不等号
						this.isActivated = !this.isActivated;
					}
				}
			})
		</script>
	</body>
</html>
