<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>子组件data里必须定义的是函数</title>
		<script src="js/jquery.js"></script>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<table>
				<tbody>
					<tr is='row'></tr>
					<tr is='row'></tr>
					<tr is='row'></tr>
				</tbody>
			</table>
		</div>
		<script>
			Vue.component('row',{
				//vue 实例中的data是对象的写法，但是在组件中data是函数的写法，是因为写成函数，会有函数作用域的概念 ，是私有函数，只作用到当前组件中，不会影响到其它各个不同的组件
				data:function(){
					return{
						content:"this is content"
					}
				},
				template:'<tr><td>{{content}}</td></tr>'
			})
			var vm=new Vue({
				el:"#root",
				
			})
			
		</script>
	</body>
</html>
