<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>子组件data里必须定义的是函数</title>
		<script src="js/jquery.js"></script>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<table>
				<tbody>
					<tr is='row'></tr>
					<tr is='row'></tr>
					<tr is='row'></tr>
				</tbody>
			</table>
		</div>
		<script>
			Vue.component('row',{
				//子组件的data里面存放的必须是函数，因为子组件可能会被调用很多次，让每一个子组件都有独立的存储
				data:function(){
					return{
						content:"this is content"
					}
				},
				template:'<tr><td>{{content}}</td></tr>'
			})
			var vm=new Vue({
				el:"#root",
				
			})
			
		</script>
	</body>
</html>
