<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>npm是node的包管理工具</title>
		<script src="js/vue.js"></script>
		1.cd先进入到一个文件夹
		2.线上仓库代码克隆到本地  git clone "地址"
		3.安装脚手架 npm install --global vue-cli
		4.创建基于打包工具的项目  vue init webpack "文件夹名" 
		5.进行自动化打包 npm run dev
		6.查看状态 git status
		7.增加到本地缓冲区 git add.
		8.git commit -m "initial commit"
		9.git push
	</head>
	
</html>
