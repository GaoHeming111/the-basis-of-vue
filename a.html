<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#p1{width:200px; height:30px; background: red;position: absolute;left:0; top: 0;}
			#p1::after{width: 0; 
						height: 0; 
						content:""; 
						border-left: 15px solid transparent;
						border-top: 15px solid transparent;
						border-right: 15px solid transparent;
						border-bottom: 15px solid red;
						position: absolute;
						transform: rotate(90deg);
						right: -30px;
						}
			#p1::before{width: 0; 
						height: 0; 
						content:""; 
						border-left: 15px solid transparent;
						border-top: 15px solid transparent;
						border-right: 15px solid transparent;
						border-bottom: 15px solid white;
						position: absolute;
						transform: rotate(90deg);
						left:0px;
						}
		</style>
	</head>
	<body>
		<p id="p1"></p>
	</body>
</html>
