<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>侦听器 watch</title>
	</head>
	<script src="js/vue.js"></script>
	
	<body>
		<div id="app">
			{{fullName}}
			{{age}}
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					firstName:'Dell',
					lastName:'Lee',
					fullName:"Dell Lee",
					age:28
				},
				//侦听器，也自带缓存属性，但是代码复杂，推荐使用计算属性
				//在数据变化时来执行异步操作，这时watch是非常有用的。
				watch:{
					//watch擅长处理情景：一个数据影响多个数据
						//例如firstName影响lastName和fullName
					firstName:function(val){
						this.fullName=val+" "+this.lastName;
					},
					lastName:function(val){
						this.fullName=this.firstName+" "+val;
					}
				}
			})
			vm.firstName = "Gao";
			vm.lastName = "Heming";
		</script>
	</body>
</html>
