<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>侦听器 watch</title>
	</head>
	<script src="js/vue.js"></script>
	
	<body>
		<div id="app">
			{{fullName}}
			{{age}}
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					firstName:'Dell',
					lastName:'Lee',
					fullName:"Dell Lee",
					age:28
				},
				//侦听器，也自带缓存属性，但是代码复杂，推荐使用计算属性
				watch:{
					firstName:function(){
						this.fullName=this.firstName+" "+this.lastName;
					},
					lastName:function(){
						this.fullName=this.firstName+" "+this.lastName;
					}
				}
			})
			
		</script>
	</body>
</html>
