<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字渐变显示与隐藏</title>
		<script src="js/vue.js"></script>
		<style>
			.fade-enter,.fade-leave-to{opacity: 0;}
			.fade-enter-active,.fade-leave-active{transition: opacity 1s;}
			/*fade-enter，fade-enter-active控制显示*/
			/*fade-leave-to，fade-leave-active控制隐藏*/
		</style>		
	</head>
	<body>
		<div id="root">
			<!--这个name=“fade”,是和上面样式表中的‘.fade-’对应的，当不写name时，样式表默认为‘.v-’-->
			<transition name="fade">
				<div v-if="show">hello world</div>
			</transition>
			<button @click='handleClick'>切换</button>
		</div>
		<script>
			var vm=new Vue({
				el:"#root",
				data:{
					show:true,
				},
				methods:{
					handleClick:function(){
						this.show=!this.show
					}
				}
			})
		</script>
	</body>
</html>
