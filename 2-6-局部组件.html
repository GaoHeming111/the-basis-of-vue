<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>使用组件化思想修改ToDolist</title>
	</head>
	<script src="js/vue.js"></script>
	
	<body>
		<div id="app">
			<input type="text" v-model='inputValue' />
			<button @click='handleBtnClick'>提交</button>
			<ul>
				<!--这个todo-item和下面的全局方法TodoItem是对应的，但是必须小写-->
				<todo-item v-bind:content='item' 
					        v-for='item in list'>
				</todo-item>
			</ul>
		</div>
		<script>
			//这是声明局部组件，局部组件不能直接被调用，需要在下面的实例中调用
			var TodoItem={
				//props指外部传递过来的数据；template指组件模板，即上面的“<todo-item></todo-item>”中的内容最终会被模板替换掉
				props:['content'],
				template:"<li>{{content}}</li>"
			}
			var app=new Vue({
				el:'#app',
				//在这里用“components”调用，这个 单词不能打错
				components:{
					TodoItem:TodoItem
				},
				data:{
					list:[],
					inputValue:''
				}, 
				//这上面一定要加一个逗号
				methods:{
					handleBtnClick:function(){
						this.$data.list.push(this.inputValue);
						this.inputValue='';
					}
				}
			})
		</script>
	</body>
</html>
